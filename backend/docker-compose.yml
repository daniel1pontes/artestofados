version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: estofados-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-estofados}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - estofados-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: estofados-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/estofados}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      WHATSAPP_SESSION_PATH: ${WHATSAPP_SESSION_PATH:-./whatsapp-sessions}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_CREDENTIALS: ${GOOGLE_API_CREDENTIALS:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      - ./uploads:/app/uploads
      - ./whatsapp-sessions:/app/whatsapp-sessions
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - estofados-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  estofados-network:
    driver: bridge

